<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="copyright">
        THEIBD56
    </div>
    <div class="calculator__container">
        <div class="calculator__item input">
            <form name="form">
                <input type="text" name="textview">
            </form>
        </div>

        <!-- КНОПКИ -->
        <div class="calculator__item" onclick="insert('(')">(</div>
        <div class="calculator__item" onclick="insert(')')">)</div>
        <div class="calculator__item" onclick="insert('%')">%</div>
        <div class="calculator__item" onclick="clean()">AC</div>

        <div class="calculator__item" onclick="insert('7')">7</div>
        <div class="calculator__item" onclick="insert('8')">8</div>
        <div class="calculator__item" onclick="insert('9')">9</div>
        <div class="calculator__item" onclick="insert('/')">/</div>

        <div class="calculator__item" onclick="insert('4')">4</div>
        <div class="calculator__item" onclick="insert('5')">5</div>
        <div class="calculator__item" onclick="insert('6')">6</div>
        <div class="calculator__item" onclick="insert('*')">*</div>

        <div class="calculator__item" onclick="insert('1')">1</div>
        <div class="calculator__item" onclick="insert('2')">2</div>
        <div class="calculator__item" onclick="insert('3')">3</div>
        <div class="calculator__item" onclick="insert('-')">-</div>

        <div class="calculator__item zero" onclick="insert('0')">0</div>
        <div class="calculator__item point" onclick="insert('.')">.</div>
        <div class="calculator__item equal" onclick="equal()">=</div>
        <div class="calculator__item" onclick="insert('+')">+</div>

    </div>
<script src="app.js"></script> 
</body>
</html>
